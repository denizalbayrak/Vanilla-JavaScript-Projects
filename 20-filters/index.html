<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
<!--products-->
<section class="products">
<!--filters-->
<div class="filters-container">
    <!--search-->
    <form class="input-form">
        <input type="text" class="search-input" placeholder="search..">
    </form>
        <!--categories-->
        <h5>Company</h5>
        <article class ="companies" >
            <button class="company-btn">all</button>
            <button class="company-btn">ikea</button>
            <button class="company-btn">marcos</button>
        </article>
          <!-- price filter -->
  <h5>Price</h5>
  <input type="range" class="price-range" />
  <p class="price-value"></p>
  <h5>Sort</h5>
<select class="sort-select">
  <option value="default">default</option>
  <option value="low-to-high">Price: Low to High</option>
  <option value="high-to-low">Price: High to Low</option>
</select>

</div>
        <!--products-->
        <div class="products-container">
            <article class="product">
                <img
                  src="https://course-api.com/images/store/product-1.jpeg"
                  class="product-img img"
                  alt=""
                />
                <footer>
                  <h5 class="product-name">high-back bench</h5>
                  <span class="product-price">$9.99</span>
                </footer>
              </article>
        </div>
</section>
    <script src="./products.js"></script> 
    <script src="./app.js"></script> 
  </body>
</html>
